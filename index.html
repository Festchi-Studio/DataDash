<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { padding: 20px; margin: 10px; border-radius: 8px; background: #f5f5f5; display: inline-block; }
  </style>
</head>
<body>
  <h1>ðŸ“Š My Dashboard</h1>
  <div class="card">Visitors: <span id="visitors">120</span></div>
  <div class="card">Sales: <span id="sales">45</span></div>

  <canvas id="chart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{ label: 'Visitors', data: [12, 19, 3, 5, 2] }]
      }
    });
  </script>
</body>
</html>
